- summary: |
    Корзина не очищается автоматически при успешном оформлении заказа
  environment: |
    Google Chrome   120.0.6099.109 (Официальная сборка), (64 бит)
    OS Windows 10
  steps-to-reproduce: |
    - Зайти в корзину
	  - Нажать кнопку оформить товар
    - Закрыть всплываемое окно
  expected-result: |
    После успешного оформления заказа корзина должна обнуляться
  actual-result: |
